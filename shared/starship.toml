format = "$all"

[git_status]
conflicted = "🏳${count "
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = "⇕⇡${ahead_count} ⇣${behind_count} "
untracked = "?${count} "
stashed = '\$${count} '
modified = "!${count} "
staged = "+${count} "
renamed = ">>${count} "
deleted = "✘${count} "
format = '[$conflicted$stashed$deleted$renamed$modified$staged$untracked$ahead_behind]($style)'

[directory]
format = "[$path]($style) "
truncation_length = 60
truncate_to_repo = false

[username]
style_user = "green bold"
style_root = "black bold"
format = "[$user]($style) - "
disabled = false
show_always = true

[package]
disabled = true

[hostname]
disabled = true
